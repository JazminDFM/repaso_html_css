<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <fieldset>
        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name"  required/></label>
        <label id="email-label">Email <input type="email"  id="email" required placeholder="Enter your email" /></label>
        <label id="number-label">Age (optional) <input id="number" type="number" min="13" max="120" id="number-label" placeholder="Age" value="age" /></label>
        <label>
              Which option best describes your current role?
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
          </label>
        <label for="definitely-recommend">
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <input type="radio" name="recommend-type" class="inline" id="definitely-recommend" value="definitely" checked /> Definitely</label>
        <label for="maybe-recommend">
            <input type="radio" name="recommend-type" class="inline" id="maybe-recommend" value="maybe"/> Maybe</label>
        <label for="notsure-recommend">
            <input type="radio" name="recommend-type" class="inline" id="notsure-recommend" value="not-sure" /> Not sure</label><label>
            What is your favorite feature of freeCodeCamp?
              <select id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
          </label>
         <label for="front">
             <legend>What would you like to see improved? (Check all that apply)</legend>
            <input id="front" type="checkbox" name="improved" value="front-end" class="inline"/>
            Front-end Projects
          </label>
         <label for="back">
            <input id="back" type="checkbox" name="improved" value="back-end" class="inline"/>
            Back-end Projects
          </label>
         <label for="data">
            <input id="data" type="checkbox" name="improved" value="data" class="inline"/>
            Data Visualization
          </label>
         <label for="challenges">
            <input id="challenges" type="checkbox" name="improved" value="challenges" class="inline"/>
            Challenges
          </label>
         <label for="open">
            <input id="open" type="checkbox" name="improved" value="open" class="inline"/>
            Open Source Community
          </label>
         <label for="gitter">
            <input id="gitter" type="checkbox" name="improved" value="gitter" class="inline"/>
            Gitter help rooms
          </label>
         <label for="videos">
            <input id="videos" type="checkbox" name="improved" value="videos" class="inline"/>
            Videos
          </label>
         <label for="meetups">
            <input id="meetups" type="checkbox" name="improved" value="meetups" class="inline"/>
            City Meetups
          </label>
         <label for="wiki">
            <input id="wiki" type="checkbox" name="improved" value="wiki" class="inline"/>
            Wiki
          </label>
         <label for="forum">
            <input id="forum" type="checkbox" name="improved" value="forum" class="inline"/>
            Forum
          </label>
          <label for="courses">
            <input id="courses" type="checkbox" name="improved" value="courses" class="inline"/>
            Additional Courses
          </label>
                    <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
